<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <!-- Animate.css for additional animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 10px 30px rgba(0,0,0,0.6);
        }

        .navbar .nav-link {
            color: #fff !important;
            transition: background-color .3s, transform .3s;
        }

        .navbar .nav-link:hover {
            background-color: #555 !important;
            transform: scale(1.1);
        }

        .skills {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.6);
            transition: transform .3s;
        }

        .skills:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .skill-item {
            margin-bottom: 20px;
        }

        .skill-item h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .progress {
            background-color: #444;
            border-radius: 20px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #ff9800;
            transition: width 1s ease-in-out;
        }

        .progress-bar-striped {
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.6);
        }

        .footer p {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="tchicaya.html"><i class="fas fa-user"></i> Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="competences.html"><i class="fas fa-briefcase"></i> Compétences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="experience.html"><i class="fas fa-chart-line"></i> Expérience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="experience-academique.html"><i class="fas fa-book"></i> Expérience Académique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formation.html"><i class="fas fa-graduation-cap"></i> Formation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projet-realisation.html"><i class="fas fa-project-diagram"></i> Projets & Réalisations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Skills Section -->
    <section class="skills animate__animated animate__fadeIn">
        <div class="container">
            <h2>Compétences</h2>
            <div class="skill-item">
                <h3>Développement Web</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%">90%</div>
                </div>
            </div>
            <div class="skill-item">
                <h3>Développement Mobile</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%">80%</div>
                </div>
            </div>
            <div class="skill-item">
                <h3>Intelligence Artificielle</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%">75%</div>
                </div>
            </div>
            <div class="skill-item">
                <h3>Analyse de Données</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 85%">85%</div>
                </div>
            </div>
            <div class="skill-item">
                <h3>Gestion de Projet</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%">70%</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">© 2023 Tous les droits réservés.</p>
        </div>
    </footer>

    <!-- Add custom animations with jQuery -->
    <script>
        $(document).ready(function(){
            $('.navbar .nav-link').hover(
                function() {
                    $(this).addClass('animate__animated animate__pulse');
                },
                function() {
                    $(this).removeClass('animate__animated animate__pulse');
                }
            );

            $('.skill-item').hover(
                function() {
                    $(this).addClass('animate__animated animate__flash');
                },
                function() {
                    $(this).removeClass('animate__animated animate__flash');
                }
            );
        });
    </script>
</body>
</html>
