           body {
            background: url('R.jpeg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        /* Navbar Styles */
        
        .navbar {
            transform: perspective(1000px) rotateX(30deg);
            transform-origin: center bottom;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }

        }

            transform: rotateY(360deg);
        }
        /* Footer Styles */
        
        @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css');
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            transform: perspective(1000px) rotateX(30deg);
            transform-origin: center bottom;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .copyright {
            margin: 0;
            line-height: 1.5;
            transform-style: preserve-3d;
            transition: background-color .3s, transform .3s;
        }
        
        .copyright:hover {
            background-color: #111;
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-nav">

                    <a class="nav-link" href="tchicaya.html"><i class="fas fa-user"></i> Profil</a>

                    <a class="nav-link" href="experience-academique.html"><i class="fas fa-book"></i> Expérience Académique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formation.html"><i class="fas fa-graduation-cap"></i> Formation</a>

            </ul>
        </div>
    </nav>

    <!-- Projets & Réalisations Section -->
    <section class="projects" id="projects">
        <h2>Projets & Réalisations</h2>

        <!-- Projet 1 -->
        <div class="project">
            <div class="project-image" onmouseover="showDescription(1)" onmouseout="hideDescription(1)">
                <img src="projet1.jpg" alt="Projet 1">
                <button class="btn-description" onclick="toggleDescription(1)">Description</button>
            </div>
            <div class="project-description" id="description-1">
                <h3>Projet 1</h3>
                <p>Une description détaillée du Projet 1...</p>
            </div>
        </div>

        <!-- Projet 2 -->
        <div class="project">
            <div class="project-image" onmouseover="showDescription(2)" onmouseout="hideDescription(2)">
                <img src="projet2.jpg" alt="Projet 2">
                <button class="btn-description" onclick="toggleDescription(2)">Description</button>
            </div>
            <div class="project-description" id="description-2">
                <h3>Projet 2</h3>
                <p>Une description détaillée du Projet 2...</p>
            </div>
        </div>

        <!-- Ajoutez d'autres projets de la même manière (en changeant les numéros) -->

    </section>

    <script>
        function showDescription(projectNumber) {
            var description = document.getElementById("description-" + projectNumber);
            description.style.display = "block";
        }

        function hideDescription(projectNumber) {
            var description = document.getElementById("description-" + projectNumber);
            description.style.display = "none";
        }

        function toggleDescription(projectNumber) {
            var description = document.getElementById("description-" + projectNumber);
            if (description.style.display === "block") {
                description.style.display = "none";
            } else {
                description.style.display = "block";
            }
        }
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2023 Tous les droits réservés.</p>
        </div>
    </footer>
