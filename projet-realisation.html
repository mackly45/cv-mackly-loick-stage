<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets & Réalisations</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        /* Navbar Styles */
        
        .navbar {
            background-color: #333;
            padding: 10px 0;
            color: #fff;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .navbar .container {
            display: flex;
            justify-content: center;
        }
        
        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            display: inline-block;
            margin: 0 10px;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-bottom: 2px solid transparent;
        }
        
        .nav-link.active,
        .nav-link:hover {
            border-bottom: 2px solid #fff;
        }
        /* Projets & Réalisations Section */
        
        .projects {
            padding: 40px;
        }
        
        .project {
            margin-bottom: 30px;
        }
        
        .project-image {
            position: relative;
            overflow: hidden;
        }
        
        .project-image img {
            width: 100%;
            height: auto;
        }
        
        .btn-description {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .project-description {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .project-description h3 {
            margin-bottom: 10px;
        }
        /* Footer Styles */
        
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .footer-text {
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="profil.html"><i class="fas fa-user"></i> Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="competences.html"><i class="fas fa-briefcase"></i> Compétences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="experience.html"><i class="fas fa-chart-line"></i> Expérience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="experience-academique.html"><i class="fas fa-book"></i> Expérience Académique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formation.html"><i class="fas fa-graduation-cap"></i> Formation</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="projet-realisation.html"><i class="fas fa-project-diagram"></i> Projets & Réalisations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Projets & Réalisations Section -->
    <section class="projects" id="projects">
        <h2>Projets & Réalisations</h2>

        <!-- Projet 1 -->
        <div class="project">
            <div class="project-image" onmouseover="showDescription(1)" onmouseout="hideDescription(1)">
                <img src="projet1.jpg" alt="Projet 1">
                <button class="btn-description" onclick="toggleDescription(1)">Description</button>
            </div>
            <div class="project-description" id="description-1">
                <h3>Projet 1</h3>
                <p>Une description détaillée du Projet 1...</p>
            </div>
        </div>

        <!-- Projet 2 -->
        <div class="project">
            <div class="project-image" onmouseover="showDescription(2)" onmouseout="hideDescription(2)">
                <img src="projet2.jpg" alt="Projet 2">
                <button class="btn-description" onclick="toggleDescription(2)">Description</button>
            </div>
            <div class="project-description" id="description-2">
                <h3>Projet 2</h3>
                <p>Une description détaillée du Projet 2...</p>
            </div>
        </div>

        <!-- Ajoutez d'autres projets de la même manière (en changeant les numéros) -->

    </section>

    <script>
        function showDescription(projectNumber) {
            var description = document.getElementById("description-" + projectNumber);
            description.style.display = "block";
        }

        function hideDescription(projectNumber) {
            var description = document.getElementById("description-" + projectNumber);
            description.style.display = "none";
        }

        function toggleDescription(projectNumber) {
            var description = document.getElementById("description-" + projectNumber);
            if (description.style.display === "block") {
                description.style.display = "none";
            } else {
                description.style.display = "block";
            }
        }
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2023 Tous les droits réservés.</p>
        </div>
    </footer>

</body>

</html>
